<!DOCTYPE html>
<html>

<head>
	<title>File Transfer</title>
	<link rel="manifest" href="./static/manifest.json" />
	<link rel="shortcut icon" href="./static/img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="./static/css/style.css" />
	<link rel="stylesheet" href="./static/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="row-12 ">
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
		<div class="container-fluid">
				<a class="navbar-brand" href="/">Tool Web</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
						<ul class="navbar-nav me-auto mb-2 mb-md-0">
								<li class="nav-item">
										<a class="nav-link " aria-current="page" href="/">Home</a>
								</li>
								<li class="nav-item ">
										<a class="nav-link active" href="/upload">Upload File</a>
								</li>
								<li class="nav-item">
										<a class="nav-link" href="/add/Category">Add Category</a>
								</li>
						</ul>
				</div>
		</div>
	</nav>


<main class="container">
	<div id="alerts" class=" mt-3">
	</div>
	<form class=" mt-3">
		<h1>Upload New Files</h1>
		<div class="row">
		<h3>Files</h3>
			<input class="form-control mb-1" type="FILE" name="files[]" multiple id="files"  />
		</div>
		<div class="row">
		<h3>Folder</h3>
			<input class="form-control mb-1" type="FILE" name="folder[]" multiple id="folder" webkitdirectory />
		</div>
		<div class="row mt-3">
			<select class="form-control" name="category" id="category">
				{% for i in dirlist %}
				<option value="{{i}}">
					{{i}}
				</option>
				{% endfor %}
			</select>
		</div>
	</form>
	<div class=" mt-2">
		<div class="progress mt-2">
			<span id="progress-percent" class="pos-center text-Dark" >0%</span>
			<div id="progress" class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0"
				aria-valuemax="100" style="width: 0%;"></div>
		</div>
		<div class="row mt-3">
			<button class="btn btn-success " id="submit" onclick="upload()">Upload</button>
		</div>
	</div>

	<span class="d-flex justify-content-center w-100 mt-2">
		<a target="_blank" class="text-secondary " href="https://mohsenpoureiny.info/">
			Mohsen Poureiny </a> 
			&nbsp;
			{{version}}
	</span>
</main>
	<script src="./static/js/axios.min.js"></script>
	<script src="./static/js/jquery-3.6.0.min.js"></script>
	<script src="./static/js/bootstrap.bundle.min.js"></script>
	<script src="./static/js/jszip/jszip.js"></script>
	<script src="./static/js/index.js"></script>
</body>

</html>
